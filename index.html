<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Ai 图像生成器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input,
        select,
        button,
        .input-link {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-link {
            background-color: transparent;
            color: blue;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: gray;
        }

        footer ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 5px; /* 将 PS: 和下面的文字靠拢 */
        }

        button,
        .button-link {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            color: white;
            cursor: pointer;
            width: 50%;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            border-radius: 4px;
        }

        #generateButton {
            background-color: black;
        }

        #generateButton:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        #deleteButton {
            background-color: red;
        }

        #deleteButton:hover,
        .button-link:hover {
            opacity: 0.8;
        }

        .button-link {
            background-color: #3498db;
        }

        #imageResult img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            input,
            select,
            button,
            .input-link {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ai 图像生成器</h1>
        <div class="input-group">
            <input type="text" id="apiKey" placeholder="在此输入您的OpenAI API密钥" required>
            <a class="input-link" href="https://faka.kokoo.cc/buy/2" target="_blank">点击购买API</a>
        </div>
        <input type="text" id="prompt" placeholder="输入图像提示（例如：'一只白色的暹罗猫'）" required>
        <select id="imageSize">
            <option value="1024x1024">1024x1024 像素</option>
            <option value="1024x1792">1024x1792 像素</option>
            <option value="1792x1024">1792x1024 像素</option>
        </select>
        <button id="generateButton" onclick="generateImage()">生成图像</button>
        <div id="imageResult"></div>
    </div>
    <footer>
        PS
        <ul>
            <li>错误 - 429：因为提交太快了。</li>
            <li>错误 - 401：API 错误。</li>
            <li>错误 - 400：额度用完了。</li>
            <li>每生成一张图片约0.04刀</li>
            <li>本程序使用的是DALL·E 3</li>
            <li>本程序不会收集API</li>
        </ul>
    </footer>

    <script>
        async function generateImage() {
            const generateButton = document.getElementById("generateButton");
            generateButton.disabled = true;

            const imageContainer = document.getElementById("imageResult");
            imageContainer.innerHTML = '<p style="color: gray;">图像生成中，请稍等...</p>';

            const apiKey = document.getElementById("apiKey").value;
            const prompt = document.getElementById("prompt").value;
            const imageSize = document.getElementById("imageSize").value;

            if (!apiKey || !prompt) {
                alert("请填写API密钥和图像提示。");
                generateButton.disabled = false;
                imageContainer.innerHTML = '';
                return;
            }

            const api_url = 'https://x88888.top';
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + apiKey
            };
            const data = {
                "model": "dall-e-3",
                "prompt": prompt,
                "n": 1,
                "size": imageSize
            };

            try {
                const response = await fetch(api_url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();

                    imageContainer.innerHTML = '<p style="color: green;">图像生成完毕</p>';
                    imageContainer.innerHTML += `<img src="${result.data[0].url}" alt="生成的图像">`;
                    imageContainer.innerHTML += `
                        <button id="deleteButton">清除图像</button>
                        <a href="${result.data[0].url}" target="_blank" class="button-link">下载</a>
                    `;

                } else {
                    console.error("错误:", response.status, response.statusText);
                    imageContainer.innerHTML = `<p style="color: red;">图像生成失败 - ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error("请求失败:", error);
                imageContainer.innerHTML = '<p style="color: red;">发生错误，请检查网络连接或稍后重试。</p>';
            } finally {
                generateButton.disabled = false;
            }
        }
    </script>
</body>

</html>
